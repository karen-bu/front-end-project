    <!-- start page intro -->
    <div class="page intro">
      <div class="column-header">
        <div class="row center">
          <img
            src="/images/logo/exodus-logo-white.svg"
            alt="exod.us logo"
            class="logo intro" />
        </div>
      </div>

      <div class="row center">
        <div class="column-content">
          <h1>exod.us</h1>
        </div>
        <div class="column-content">
          <p>tired of life here on earth? feel like you need some space?</p>
        </div>
        <div class="column-content">
          <p>
            exod.us will suggest new planets for you to call home, tailored to
            your preferences.
          </p>
        </div>
        <div class="column-content">
          <p>take our quiz now to start your exod.us!</p>
        </div>
        <div class="column-content">
          <button>GET STARTED</button>
        </div>
      </div>
    </div>
    <!-- end page intro -->

    <!-- start quiz 1 -->
    <div class="page quiz bg1">

        <div class="column-header">
          <img
            src="/images/logo/exodus-logo-white.svg"

            class="logo quiz" />
        </div>
      </div>
      <div class="row center">
        <div class="column-content header">
          <h1>do you already have a planet in mind?</h1>
        </div>
        <div class="column-content">
          <input
            type="text"
            placeholder="search by name + press enter"
            id="planet-name" />
        </div>
        <div class="column-content">
          <button>NO</button>
        </div>
      </div>
    </div>
    <!-- end quiz 1 -->

    <!-- start quiz 2 -->
    <div class="page quiz bg2">
      <div class="row left">
        <div class="column-header">
          <img
            src="/images/logo/exodus-logo-white.svg"
            alt="exod.us logo"
            class="logo quiz" />
        </div>
      </div>
      <div class="row center">
        <div class="column-content header">
          <h1>how do you like to set the thermostat?</h1>
        </div>
        <div class="column-content">
          <button>COLDER THAN MY HEART.</button>
        </div>
        <div class="column-content">
          <button>HOTTER THAN THE FIRES OF HECK.</button>
        </div>
      </div>
    </div>
